  #     - mongo
  #     - redis
  #     - rabbitmq
  #   environment:
  #     dbhost: mongodb://mongo:27017/
  #     redis: redis

  mongo:
    image: mongo
    ports:
      - "27017:27017"

  # redis:
  #   image: "redis:alpine"
  #   ports:
  #     - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
        - 5672:5672
        - 15672:15672
    volumes:
        - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
        - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
