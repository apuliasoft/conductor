version: "3"

services:
  conductor:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "5001:80"
    links:
      - mongo
      # - redis
      - rabbitmq
    environment:
      dbhost: mongodb://mongo:27017/
      # redis: redis

  # conductor2:
  #   build:
  #     context: ./
  #     dockerfile: Dockerfile
  #   ports:
  #     - "5002:80"
